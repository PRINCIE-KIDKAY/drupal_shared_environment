# DRUPAL - HTTP
############################
server {
    listen 80;
    server_name drupal.blue.kmdev.co.za;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://drupal_web:80;
    }
}


