name: Production Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "USER=$SERVER_USER"
          echo "HOST=$SERVER_HOST"
        
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" << 'EOF'
          
          set -e

          # ---- Config ----
          PROJECT_DIR="$HOME/dev/projects/bluevine"
          REPO_URL="https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          COMPOSE_FILE="docker-compose.prod.yml"

          # ---- Create dir ----
          mkdir -p "$PROJECT_DIR"
          cd "$PROJECT_DIR"

          # ---- Git clone or pull ----
          if [ ! -d ".git" ]; then
              git clone "$REPO_URL" .
          else
              git remote set-url origin "$REPO_URL"
              git fetch origin
              git reset --hard origin/main
          fi

          # ---- Start nginx first (ACME required) ----
          docker compose -f "$COMPOSE_FILE" up -d nginx
          sleep 10

          # ---- Start rest of stack ----
          docker compose -f "$COMPOSE_FILE" up -d --build

          EOF

  certificates:
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Create and renew certificates
        env:
          SERVER_HOST: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          echo "USER=$SERVER_USER"
          echo "HOST=$SERVER_HOST"
          echo "Starting certificate creation/renewal process..."
        
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" << 'EOF'
          
          set -e

          # ---- Config ----
          PROJECT_DIR="$HOME/dev/projects/bluevine"
          COMPOSE_FILE="docker-compose.prod.yml"

          cd "$PROJECT_DIR"

          # ---- Bootstrap certs (idempotent) ----
          echo "Checking certificate for drupal.blue.kmdev.co.za..."
          if [ ! -d "./nginx/certbot/conf/live/drupal.blue.kmdev.co.za" ]; then
            echo "Creating certificate for drupal.blue.kmdev.co.za..."
            docker compose -f "$COMPOSE_FILE" run --rm certbot certonly \
            --webroot \
            -w /var/www/certbot \
            -d drupal.blue.kmdev.co.za \
            --agree-tos \
            --email admin@blue.kmdev.co.za \
            --non-interactive
            echo "Certificate created for drupal.blue.kmdev.co.za"
          else
            echo "Certificate already exists for drupal.blue.kmdev.co.za, attempting renewal..."
            docker compose -f "$COMPOSE_FILE" run --rm certbot renew \
            --webroot \
            -w /var/www/certbot \
            --non-interactive || echo "Renewal not needed or failed (this is OK if cert is not expiring soon)"
          fi

          echo "Checking certificate for pma.blue.kmdev.co.za..."
          if [ ! -d "./nginx/certbot/conf/live/pma.blue.kmdev.co.za" ]; then
            echo "Creating certificate for pma.blue.kmdev.co.za..."
            docker compose -f "$COMPOSE_FILE" run --rm certbot certonly \
            --webroot \
            -w /var/www/certbot \
            -d pma.blue.kmdev.co.za \
            --agree-tos \
            --email admin@blue.kmdev.co.za \
            --non-interactive
            echo "Certificate created for pma.blue.kmdev.co.za"
          else
            echo "Certificate already exists for pma.blue.kmdev.co.za, attempting renewal..."
            docker compose -f "$COMPOSE_FILE" run --rm certbot renew \
            --webroot \
            -w /var/www/certbot \
            --non-interactive || echo "Renewal not needed or failed (this is OK if cert is not expiring soon)"
          fi

          # ---- Reload nginx with certs ----
          echo "Reloading nginx to apply certificate changes..."
          docker compose -f "$COMPOSE_FILE" restart nginx
          echo "Certificate process completed successfully"

          EOF
