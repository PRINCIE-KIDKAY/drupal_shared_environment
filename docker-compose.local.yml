version: '3.8'

services:
  drupal_web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drupal_web
    ports:
      - "20100:80"
    volumes:
      - ./drupal:/var/www/html/drupal
      # Use named volume for vendor to improve performance on Windows
      # This avoids slow file I/O through Windows Docker volume mounts
      - drupal_vendor:/var/www/html/drupal/vendor
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: ${DB_PORT:-3306}
    networks:
      - drupal_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: drupal_phpmyadmin
    restart: always
    ports:
      - "20101:80"
    env_file:
      - .env
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      UPLOAD_LIMIT: 32M
    depends_on:
      - drupal_web
    networks:
      - drupal_network

volumes:
  drupal_vendor:
    driver: local

networks:
  drupal_network:
    driver: bridge
