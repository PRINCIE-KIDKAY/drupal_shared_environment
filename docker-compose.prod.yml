version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drupal_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      # Use named volume for vendor to improve performance on Windows
      # This avoids slow file I/O through Windows Docker volume mounts
      - drupal_vendor:/var/www/html/vendor
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-drupal}
      DB_USER: ${DB_USER:-drupal}
      DB_PASSWORD: ${DB_PASSWORD:-drupal}
      DB_PORT: ${DB_PORT:-3306}
    depends_on:
      - db
    networks:
      - drupal_network

  db:
    image: mysql:8.0
    container_name: drupal_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-drupal}
      MYSQL_USER: ${DB_USER:-drupal}
      MYSQL_PASSWORD: ${DB_PASSWORD:-drupal}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - drupal_network
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: drupal_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: ${DB_HOST:-db}
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 32M
    depends_on:
      - db
    networks:
      - drupal_network
  
  nginx:
    image: nginx:1.25-alpine
    container_name: drupal_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - drupal_network
  certbot:
    image: certbot/certbot
    container_name: drupal_certbot
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h;
      done"
    networks:
      - drupal_network

volumes:
  db_data:
  drupal_vendor:
    driver: local

networks:
  drupal_network:
    driver: bridge
