version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drupal_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      # Use named volume for vendor to improve performance on Windows
      # This avoids slow file I/O through Windows Docker volume mounts
      - drupal_vendor:/var/www/html/vendor
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_NAME: ${DB_NAME:-drupal}
      DB_USER: ${DB_USER:-drupal}
      DB_PASSWORD: ${DB_PASSWORD:-drupal}
      DB_PORT: ${DB_PORT:-3306}
    depends_on:
      - db
    networks:
      - drupal_network
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  db:
    image: mysql:8.0
    container_name: drupal_db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME:-drupal}
      MYSQL_USER: ${DB_USER:-drupal}
      MYSQL_PASSWORD: ${DB_PASSWORD:-drupal}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - drupal_network
    command: >
      --default-authentication-plugin=mysql_native_password
      --innodb_buffer_pool_size=2G
      --innodb_log_file_size=256M
      --innodb_flush_log_at_trx_commit=2
      --innodb_flush_method=O_DIRECT
      --max_connections=200
      --query_cache_size=128M
      --query_cache_type=1
      --tmp_table_size=256M
      --max_heap_table_size=256M
      --table_open_cache=4000
      --thread_cache_size=50
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: drupal_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: ${DB_HOST:-db}
      PMA_USER: ${DB_USER:-root}
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      UPLOAD_LIMIT: 32M
    depends_on:
      - db
    networks:
      - drupal_network
  
  nginx:
    image: nginx:1.25-alpine
    container_name: drupal_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
     # Custom nginx config
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

      # HTTP configs (always loaded)
      - ./nginx/conf.d:/etc/nginx/conf.d

      # Runtime SSL configs (only enabled by CI)
      - ./nginx/conf.d/ssl-enabled:/etc/nginx/conf.d/ssl-enabled

      # Certbot
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - drupal_network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
  certbot:
    image: certbot/certbot
    container_name: drupal_certbot
    restart: unless-stopped
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h;
      done"
    networks:
      - drupal_network

volumes:
  db_data:
  drupal_vendor:
    driver: local

networks:
  drupal_network:
    driver: bridge
